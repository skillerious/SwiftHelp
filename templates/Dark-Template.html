<!-- Dark-Template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>{{ title }}</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Custom Styles -->
  <style>
    /* Overall Layout */
    body {
      overflow: hidden;
      background-color: #1e1e1e; /* default dark background */
      color: #fff;
      margin: 0;
      padding: 0;
    }

    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    /* Navbar Styles */
    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    
    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .navbar-center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    #currentSectionTitle {
      font-size: inherit;
      line-height: inherit;
      max-width: 250px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    
    .title-brand {
      font-size: 1.25rem;
      line-height: 1.5;
      font-weight: bold;
    }
    
    .btn-accent {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px; /* Rounded Buttons */
    }
    
    .navbar-toggler.btn-accent {
      background-color: #007bff;
      border: none;
      border-radius: 5px; /* Rounded Buttons */
    }
    
    /* Navbar Background */
    #mainNavbar {
      background-color: #1e1e1e !important; /* Dark background */
    }
    
    /* Navbar Text and Icons */
    #mainNavbar .navbar-brand,
    #mainNavbar .btn-accent {
      color: #ffffff;
    }
    
    #mainNavbar .navbar-toggler .bi-list {
      color: #ffffff;
    }
    
    /* Offcanvas Sidebar */
    .offcanvas-sidebar {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    body.light-mode .offcanvas-sidebar {
      background-color: #f8f9fa;
      color: #000;
    }
    
    .sections-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    /* Category Items */
    .category-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      background-color: #343a40;
      color: #fff;
      font-weight: bold;
      position: relative;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.2s, color 0.2s;
    }
    
    .category-item:hover {
      background-color: #495057;
    }
    
    /* Subcategory Items */
    .subcategory-item {
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      color: #ced4da;
      position: relative;
      border-radius: 5px;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.2s, color 0.2s;
    }
    
    .subcategory-item:hover {
      color: #fff;
      background-color: #495057;
    }
    
    /* Section Items */
    .section-item {
      padding: 0.25rem 3rem;
      cursor: pointer;
      color: #adb5bd;
      border-radius: 5px;
      transition: background-color 0.2s, color 0.2s;
    }
    
    .section-item:hover {
      color: #fff;
      background-color: #495057;
    }
    
    /* Active Section Highlight */
    .section-item.active {
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
    }
    
    /* Collapse Icons */
    .bi-chevron-down {
      transition: transform 0.2s ease-in-out;
    }
    .collapsed .bi-chevron-down {
      transform: rotate(-90deg);
    }
    
    /* Indentation for Subcategories and Sections */
    .subcategory-list {
      list-style: none;
      padding-left: 0;
      display: none; /* Hidden by default if using your own collapse logic */
    }
    
    .section-list {
      list-style: none;
      padding-left: 0;
      display: none; /* Hidden by default */
    }
    
    /* Markdown Content Styles */
    #help-content {
      padding: 2rem;
      background-color: #181818;
      height: calc(100vh - 56px);
      overflow-y: auto;
      color: #f0f0f0; /* Ensure text color inside help-content */
      transition: background-color 0.3s, color 0.3s;
    }
    body.light-mode #help-content {
      background-color: #ffffff;
      color: #000000;
    }
    
    /* Link Styling within help-content */
    #help-content a {
      color: #66aaff;
      text-decoration: underline;
    }
    #help-content a:hover {
      color: #5599ff;
    }
    
    /* Enhanced Code Blocks within help-content */
    #help-content pre {
      background-color: #2d2d2d;
      border-left: 5px solid #28a745;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      margin: 1rem 0;
    }
    body.light-mode #help-content pre {
      background-color: #f5f5f5;
      border-left: 5px solid #28a745;
    }
    #help-content pre code {
      background: none;
      color: inherit;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.95em;
    }
    
    /* Enhanced Blockquotes within help-content */
    #help-content blockquote {
      border-left: 5px solid #ffc107;
      background-color: #2a2a2a;
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      color: #f8f0a3;
    }
    body.light-mode #help-content blockquote {
      background-color: #fff3cd;
      border-left: 5px solid #ffc107;
      color: #856404;
    }
    
    /* Enhanced Tables within help-content */
    #help-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    #help-content th, #help-content td {
      border: 1px solid #555;
      padding: 0.5rem;
      text-align: left;
    }
    #help-content th {
      background-color: #343a40;
      color: #fff;
    }
    body.light-mode #help-content th {
      background-color: #007bff;
      color: #fff;
    }
    #help-content tr:nth-child(even) {
      background-color: #2d2d2d;
    }
    body.light-mode #help-content tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    /* Additional Enhancements for Headings within help-content */
    #help-content h1, #help-content h2, #help-content h3, #help-content h4, #help-content h5, #help-content h6 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 0.3em;
      margin-top: 1.5em;
      border-radius: 5px;
    }
    body.light-mode #help-content h1, 
    body.light-mode #help-content h2, 
    body.light-mode #help-content h3, 
    body.light-mode #help-content h4, 
    body.light-mode #help-content h5, 
    body.light-mode #help-content h6 {
      border-bottom: 2px solid #007bff;
    }
    
    /* General Markdown Styling within help-content */
    #help-content p {
      line-height: 1.6;
      margin: 1rem 0;
    }
    #help-content ul, #help-content ol {
      margin: 1rem 0;
      padding-left: 2rem;
    }
    #help-content img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    
    /* Highlighting within help-content */
    .highlight {
      background-color: yellow; 
      color: #000; 
      font-weight: bold;
    }
    
    /* Inline Code Styling within help-content */
    #help-content code {
      background-color: #222; 
      padding: 2px 4px; 
      border-radius: 3px;
    }
    body.light-mode #help-content code {
      background-color: #f5f5f5; 
      color: #d63384; /* Bootstrap's pink */
    }
    
    /* Scrollbar Styling */
    #sections-list::-webkit-scrollbar {
      width: 8px;
    }
    #sections-list::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    #sections-list::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
    body.light-mode #sections-list::-webkit-scrollbar-track {
      background: #f8f9fa;
    }
    body.light-mode #sections-list::-webkit-scrollbar-thumb {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark sticky-top px-3" id="mainNavbar">
    <div class="navbar-container w-100">
      <!-- Left: hamburger + 'Help Docs' -->
      <div class="navbar-left">
        <button class="navbar-toggler btn-accent me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar" aria-label="Toggle navigation">
          <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand mb-0 title-brand">Help Docs</span>
      </div>
      <!-- Center: current section title -->
      <div class="navbar-center">
        <span id="currentSectionTitle" class="navbar-brand mb-0 title-brand">{{ initial_section_title }}</span>
      </div>
      <!-- Right: next/prev/home, print, toggle -->
      <div class="navbar-right">
        <button class="btn btn-accent" id="btnPrev" title="Previous Section" aria-label="Previous Section">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button class="btn btn-accent" id="btnHome" title="Home (First Section)" aria-label="Home (First Section)">
          <i class="bi bi-house-door-fill"></i>
        </button>
        <button class="btn btn-accent" id="btnNext" title="Next Section" aria-label="Next Section">
          <i class="bi bi-chevron-right"></i>
        </button>
        <button class="btn btn-accent" id="printBtn" title="Print" aria-label="Print">
          <i class="bi bi-printer"></i>
        </button>
        <button class="btn btn-accent" id="toggleModeBtn" title="Dark/Light Toggle" aria-label="Dark/Light Toggle">
          <i class="bi bi-lightbulb"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start text-light offcanvas-sidebar" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Sections</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="sections-list" class="sections-list">
        {{ sidebar_content }}
      </ul>
      <div class="input-group mb-3 mt-4">
        <input type="text" class="form-control form-control-dark" id="search-input" placeholder="Search..."/>
        <button class="btn btn-accent" type="button" id="searchBtn" aria-label="Search">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Markdown Content -->
  <div id="help-content">
    {{ initial_content }}
  </div>

  <!-- JavaScript for Interactivity -->
  <script>
    {{ dynamic_js_block }}
  </script>

  <!-- Bootstrap 5 Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
