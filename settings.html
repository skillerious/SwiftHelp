<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SwiftHelp Settings</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons (Optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <style>
    /* Dark background & base text color */
    body {
      background-color: #222;
      color: #eee;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* Central container sizing */
    .settings-container {
      width: 600px;       /* fixed or near-fixed width */
      max-width: 95%;     /* fallback for smaller screens */
      margin: 3rem auto;  /* center horizontally, spaced from top */
    }

    .settings-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .settings-header h1 {
      font-size: 1.4rem;
      margin: 0;
      color: #fff;
    }

    /* Tabs styling */
    .nav-tabs {
      border-bottom: 1px solid #444;
      justify-content: center; /* center the tab items */
    }
    .nav-tabs .nav-link {
      color: #aaa;
      border: none;
      border-radius: 0;
      background-color: transparent;
    }
    .nav-tabs .nav-link.active {
      color: #fff;
      background-color: #333;
      border: none;
    }
    .nav-tabs .nav-link:hover {
      color: #fff;
      background-color: #3a3a3a;
    }

    /* Tab content area */
    .tab-content {
      background-color: transparent;
      padding: 1rem 0.5rem;
      border-top: 1px solid #444;
      margin-bottom: 2rem;
    }

    /* Switch style overrides */
    .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    /* Recent Files style */
    .list-group-item {
      background-color: #333;
      border: 1px solid #444;
      color: #ddd;
    }
    .list-group-item + .list-group-item {
      border-top: 1px solid #444;
    }
    .list-group-item:hover {
      background-color: #3a3a3a;
    }

    /* Save & Close button */
    .btn-save {
      background-color: #0d6efd;
      border: none;
    }
    .btn-save:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="settings-container">

    <!-- Header -->
    <div class="settings-header">
      <h1>
        <i class="bi bi-gear me-2"></i>
        SwiftHelp Settings
      </h1>
    </div>

    <!-- Tabs row -->
    <ul class="nav nav-tabs" id="settingsTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="appearance-tab"
          data-bs-toggle="tab"
          data-bs-target="#appearance"
          type="button"
          role="tab"
          aria-controls="appearance"
          aria-selected="true"
        >
          <i class="bi bi-palette"></i> Appearance
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="general-tab"
          data-bs-toggle="tab"
          data-bs-target="#general"
          type="button"
          role="tab"
          aria-controls="general"
          aria-selected="false"
        >
          <i class="bi bi-sliders"></i> General
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="recentfiles-tab"
          data-bs-toggle="tab"
          data-bs-target="#recentfiles"
          type="button"
          role="tab"
          aria-controls="recentfiles"
          aria-selected="false"
        >
          <i class="bi bi-clock-history"></i> Recent
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="advanced-tab"
          data-bs-toggle="tab"
          data-bs-target="#advanced"
          type="button"
          role="tab"
          aria-controls="advanced"
          aria-selected="false"
        >
          <i class="bi bi-cpu"></i> Advanced
        </button>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content" id="settingsTabContent">

      <!-- Appearance tab -->
      <div
        class="tab-pane fade show active"
        id="appearance"
        role="tabpanel"
        aria-labelledby="appearance-tab"
      >
        <div class="form-check form-switch my-3">
          <input class="form-check-input" type="checkbox" id="chk-light-mode" />
          <label class="form-check-label" for="chk-light-mode">
            Light Mode
          </label>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="chk-pin-sidebar" />
          <label class="form-check-label" for="chk-pin-sidebar">
            Pin Sidebar
          </label>
        </div>
      </div>

      <!-- General tab -->
      <div
        class="tab-pane fade"
        id="general"
        role="tabpanel"
        aria-labelledby="general-tab"
      >
        <div class="form-check form-switch my-3">
          <input class="form-check-input" type="checkbox" id="chk-auto-save" />
          <label class="form-check-label" for="chk-auto-save">
            Auto Save
          </label>
        </div>

        <div class="my-3">
          <label for="updateFrequency" class="form-label">Update Frequency</label>
          <select id="updateFrequency" class="form-select">
            <option value="manual">Manual Only</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
          </select>
        </div>

        <div class="my-3">
          <label for="languageSelect" class="form-label">Language</label>
          <select id="languageSelect" class="form-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
          </select>
        </div>
      </div>

      <!-- Recent tab -->
      <div
        class="tab-pane fade"
        id="recentfiles"
        role="tabpanel"
        aria-labelledby="recentfiles-tab"
      >
        <p class="text-secondary">Recently opened files:</p>
        <ul class="list-group" id="recent-files-list"></ul>
        <button class="btn btn-outline-light btn-sm mt-3" id="btn-clear-recent">
          <i class="bi bi-trash"></i> Clear Recent List
        </button>
      </div>

      <!-- Advanced tab -->
      <div
        class="tab-pane fade"
        id="advanced"
        role="tabpanel"
        aria-labelledby="advanced-tab"
      >
        <div class="my-3">
          <label for="txt-custom-css" class="form-label">Custom CSS</label>
          <textarea
            class="form-control"
            id="txt-custom-css"
            rows="4"
            placeholder="Paste or write any custom CSS..."
          ></textarea>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="chk-dev-mode" />
          <label class="form-check-label" for="chk-dev-mode">
            Developer Mode
          </label>
        </div>
      </div>
    </div>

    <!-- Save & Close -->
    <div class="d-flex justify-content-end mt-3">
      <button id="btn-close-settings" class="btn btn-save px-4 py-2">
        <i class="bi bi-check-circle"></i> Save &amp; Close
      </button>
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Our Script -->
  <script>
    const { ipcRenderer } = require('electron');

    // We'll store app settings here
    let pinnedSidebar = false;
    let autoSave = false;
    let isLightMode = false;
    let recentFiles = [];

    // Additional placeholders
    let devMode = false;

    window.addEventListener('DOMContentLoaded', () => {
      // Load from main
      ipcRenderer.invoke('get-app-settings').then((settings) => {
        pinnedSidebar = !!settings.pinnedSidebar;
        autoSave = !!settings.autoSave;
        isLightMode = !!settings.lightMode;
        recentFiles = settings.recentFiles || [];

        // update toggles
        document.getElementById('chk-pin-sidebar').checked = pinnedSidebar;
        document.getElementById('chk-auto-save').checked = autoSave;
        document.getElementById('chk-light-mode').checked = isLightMode;

        // build the recent files list
        const ul = document.getElementById('recent-files-list');
        ul.innerHTML = '';
        if (recentFiles.length === 0) {
          const li = document.createElement('li');
          li.textContent = '(No recent files)';
          li.classList.add('list-group-item', 'text-muted');
          ul.appendChild(li);
        } else {
          recentFiles.forEach(filePath => {
            const li = document.createElement('li');
            li.textContent = filePath;
            li.classList.add('list-group-item');
            ul.appendChild(li);
          });
        }
      });
    });

    // Toggles
    document.getElementById('chk-pin-sidebar').addEventListener('change', e => {
      pinnedSidebar = e.target.checked;
    });
    document.getElementById('chk-auto-save').addEventListener('change', e => {
      autoSave = e.target.checked;
    });
    document.getElementById('chk-light-mode').addEventListener('change', e => {
      isLightMode = e.target.checked;
    });

    // Clear recent
    document.getElementById('btn-clear-recent')?.addEventListener('click', () => {
      recentFiles = [];
      const ul = document.getElementById('recent-files-list');
      ul.innerHTML = '';
      const li = document.createElement('li');
      li.textContent = '(No recent files)';
      li.classList.add('list-group-item', 'text-muted');
      ul.appendChild(li);
    });

    // Save & Close
    document.getElementById('btn-close-settings').addEventListener('click', () => {
      ipcRenderer.send('save-app-settings', {
        pinnedSidebar,
        autoSave,
        lightMode: isLightMode
        // add devMode or other fields if desired
      });
      window.close();
    });
  </script>
</body>
</html>
